[module/bandwidth]
type = custom/script
format-prefix-foreground = ${colors.primary}
format-prefix = ""
exec = /home/bolt/.config/i3/scripts/bandwidth2 -u Kb -p 'printf "%9.2f %s %-6.2f \\n", rx, "%{F#F0C674}â–¼â–²%{F-}" ,wx '
;exec = /home/bolt/.config/i3/scripts/band.out
interval = 1
tail = true

[module/weather]
type = custom/script
exec = /home/bolt/.config/i3/scripts/wttr 2> /dev/null
interval = 900
