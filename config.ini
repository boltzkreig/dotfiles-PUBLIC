[colors]
#background = #282A2E
#background-alt = #373B41
background = #cc000000
foreground = #C5C8C6
primary = #F0C674
secondary = #80F0F0
#secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 20pt
radius = 16
bottom = true

#dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #aa000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=13;2
font-1 = FontAwesome:size=14;2
font-2 = SymbolsNerdFontMono:size=17;2
font-3 = NotoColorEmoji:scale=7;2
font-4 = NotoSansBamum-Bold

modules-left = xwindow
modules-right = filesystem fan temperature battery pulseaudio backlight memory bandwidth cpu weather date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}ï‚  %{F-} %percentage_used%%
;label-mounted = %{F#F0C674}%mountpoint%%{F-}ï‚  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
[module/temperature]
type= internal/temperature
format-prefix = "ï‹Š "
format-warn-prefix = "ï‹Š "
format-prefix-foreground = ${colors.primary}
format-warn-prefix-foreground = ${colors.alert}
interval = 0.5
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 50

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage:3%%

#label-muted = muted
#label-muted-foreground = ${colors.disabled}
label-muted = "ï€¦%percentage:5%%"
label-muted-foreground = ${colors.alert}

[module/backlight]
type = internal/xbacklight
format-prefix = "ï†… "
format-prefix-foreground = ${colors.primary}
label = %percentage:3%%

[module/battery]
type = internal/battery
label-low = %percentage_raw:3%%
label-full = %percentage_raw:3%%
full-at = 75
low-at = 45
battery = BAT0
adapter = AC
poll-interval = 5
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix-foreground = ${colors.alert}
format-low-prefix-foreground = ${colors.alert}
format-charging-prefix = "ï‡¦ "
format-discharging-prefix = "ï‰‚ "
format-full-prefix = "ï± "
format-low-prefix = "ï± "

;[module/xkeyboard]
;type = internal/xkeyboard
;blacklist-0 = num lock
;
;label-layout = %layout%
;label-layout-foreground = ${colors.primary}
;
;label-indicator-padding = 2
;label-indicator-margin = 1
;label-indicator-foreground = ${colors.background}
;label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‚® "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

